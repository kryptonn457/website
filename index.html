<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulphatedr</title>
    <!-- Use Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .input-field {
            @apply w-full p-3 mb-4 text-xl bg-gray-900 rounded-lg border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-600;
        }
        .label {
            @apply block text-sm font-medium text-gray-400 mb-1;
        }
        .btn {
            @apply w-full p-3 text-xl font-bold rounded-lg transition-transform duration-100 ease-in-out transform hover:scale-105 active:scale-95;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Main calculator container -->
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-3xl shadow-xl border-2 border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-purple-400">Sulphated Ash Calculator</h1>

        <!-- Input fields for 'a' and 'c' -->
        <div class="mb-4">
            <label for="inputA" class="label">Weight of empty crucible (a) in g</label>
            <input type="number" id="inputA" class="input-field" placeholder="Enter value for 'a'" step="any">
        </div>
        <div class="mb-4">
            <label for="inputC" class="label">Weight of sample (c) in g</label>
            <input type="number" id="inputC" class="input-field" placeholder="Enter value for 'c'" step="any">
        </div>

        <!-- Calculated values display -->
        <div class="mb-4">
            <label for="displayB" class="label">Weight of crucible + sample (b)</label>
            <input type="text" id="displayB" class="input-field" readonly value="0.00">
        </div>
        
        <!-- Calculate button -->
        <button class="btn bg-green-600 text-white hover:bg-green-700 active:bg-green-800 mb-6" onclick="calculateSulphatedAsh()">
            Calculate Sulphated Ash
        </button>

        <!-- Final result display -->
        <div class="mb-4">
            <label for="displayX" class="label">Sulphated Ash (%)</label>
            <input type="text" id="displayX" class="input-field font-bold text-purple-400" readonly value="0.00">
        </div>

    </div>

    <script>
        /**
         * Calculates the Sulphated Ash based on the provided formula.
         * The function retrieves the values for 'a' and 'c' from the input fields,
         * performs the necessary calculations, and then displays the results.
         */
        function calculateSulphatedAsh() {
            // Get the input elements and their values
            const inputA = document.getElementById('inputA');
            const inputC = document.getElementById('inputC');
            const displayB = document.getElementById('displayB');
            const displayX = document.getElementById('displayX');

            const valA = parseFloat(inputA.value);
            const valC = parseFloat(inputC.value);

            // Check if inputs are valid numbers
            if (isNaN(valA) || isNaN(valC)) {
                displayX.value = 'Error: Invalid input';
                displayB.value = 'Error';
                return;
            }

            // Perform calculations based on the user's provided formulas
            // 1. Calculate 'b'
            const valB = valA + valC;
            
            // 2. Calculate 'd' (which is 'x')
            // The formula provided is d = (b - c) / (b - a) * 100
            const numerator = valB - valC;
            const denominator = valB - valA;
            let valX = 0;

            // Prevent division by zero
            if (denominator !== 0) {
                valX = (numerator / denominator) * 100;
            } else {
                displayX.value = 'Error: Division by zero';
                displayB.value = valB.toFixed(2);
                return;
            }
            
            // Display the results with two decimal places
            displayB.value = valB.toFixed(2);
            displayX.value = valX.toFixed(2) + '%';
        }
    </script>
</body>
</html>
